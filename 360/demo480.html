<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width">
	<title>Alienware51</title>
	<link rel="stylesheet" href="css/reset.css" media="screen" type="text/css" />
	<link rel="stylesheet" href="css/threesixty.css" media="screen" type="text/css" />
</head>
<body>
	<div id="threesixty">
		<div id="spinner">
			<span>0%</span>
		</div>
		<ol id="breathelight">
			<!-- <li class="back"><img src="area51/breatheback.png"/></li>
			<li class="breathecontent"><img src="area51/breathecontent.png"/></li>
			<div id="finger_touch"></div> -->
			<!-- <li id="finger"><img src="img/finger_1.png"/></li>

			<li id="finger_desk"><img src="img/finger_desk.png"/></li> -->
			<!-- <li id="solutions"><img src="img/solutions.png"/></li> -->
		</ol>
		<div class="content-frame">
			<div class="frame_2">
				<ol id="threesixty_images"></ol>
				<!-- <div id="return"><img src="img/return.png"></div> -->
				<ol id="treesixty_detail">
					<li id="detail_cover">
						<div class="mark right"><img src="img/detail_cover_mark.png" alt=""></div>
						<div class="light"><img src="img/detail_cover_light.png" alt=""></div>
						<div class="title"><img src="img/detail_cover_title.png" alt=""></div>
						<div class="content"><img src="img/detail_cover_content.png" alt=""></div>
					</li>
					<li id="detail_front">
						<div class="mark right"><img src="img/detail_front_mark.png" alt=""></div>
						<div class="light"><img src="img/detail_front_light.png" alt=""></div>
						<div class="title"><img src="img/detail_front_title.png" alt=""></div>
						<div class="content"><img src="img/detail_front_content.png" alt=""></div>
					</li>
					<li id="detail_io">
						<div class="mark"><img src="img/detail_io_mark.png" alt=""></div>
						<div class="light"><img src="img/detail_io_light.png" alt=""></div>
						<div class="title"><img src="img/detail_io_title.png" alt=""></div>
						<div class="content"><img src="img/detail_io_content.png" alt=""></div>
					</li>
					<li id="detail_cpu">
						<div class="mark"><img src="img/detail_cpu_mark.png" alt=""></div>
						<div class="light"><img src="img/detail_cpu_light.png" alt=""></div>
						<div class="title"><img src="img/detail_cpu_title.png" alt=""></div>
						<div class="content"><img src="img/detail_cpu_content.png" alt=""></div>
					</li>
					<li id="detail_gpu">
						<div class="mark right">	 <img src="img/detail_gpu_mark.png" alt=""></div>
						<div class="light">	 <img src="img/detail_gpu_light.png" alt=""></div>
						<div class="title">	 <img src="img/detail_gpu_title.png" alt=""></div>
						<div class="content"><img src="img/detail_gpu_content.png" alt=""></div>
					</li>
					<li id="detail_power">
						<div class="mark">	 <img src="img/detail_power_mark.png" alt=""></div>
						<div class="light">	 <img src="img/detail_power_light.png" alt=""></div>
						<div class="title">	 <img src="img/detail_power_title.png" alt=""></div>
						<div class="content"><img src="img/detail_power_content.png" alt=""></div>
					</li>
					<li id="detail_disk">
						<div class="mark right">	 <img src="img/detail_disk_mark.png" alt=""></div>
						<div class="light">	 <img src="img/detail_disk_light.png" alt=""></div>
						<div class="title">	 <img src="img/detail_disk_title.png" alt=""></div>
						<div class="content"><img src="img/detail_disk_content.png" alt=""></div>
					</li>
				</ol>
				<ol id="threesixty_progress">
					<li></li>
					<span id="story_cover" class="cover"></span>
					<span id="story_front" class="front"></span>
					<span id="story_io" class="io"></span>
					<span id="story_cpu" class="cpu"></span>
					<span id="story_gpu" class="gpu"></span>
					<span id="story_power" class="power"></span>
					<span id="story_disk" class="disk"></span>
				</ol>
			</div>
		</div>
	</div>
